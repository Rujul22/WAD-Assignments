<h1>{{title}}</h1>

<input type="text" #name placeholder="Enter yor Name" name="Name"><br>

<input type="text" #address placeholder="Enter yor Adress" name="Address"><br>

<input type="text" #contact placeholder="Enter yor Contact" name="Contact"><br>

<input type="email" #email placeholder="Enter yor Email" name="Email"><br>

<input type="password" #password placeholder="Enter yor password" name="password"><br>

<button (click)="getValue(name.value,address.value,contact.value,email.value)">Register</button>

<h1>Your Registered Data</h1><br>
<p>Name:{{displayname}}</p>
<p>Address:{{displayaddress}}</p>
<p>Contact:{{displaycontact}}</p>
<p>Email:{{displayemail}}</p>
